<header class="rounded-sm header-overview py-3">Today</header>
<ul class="overview-list">
  <li class="flex w-full" *ngFor="let post of posts | slice : 0 : 10">
    <div class="flex items-center dark:border-slate-700 text-sm w-full">
      <div class="flex w-full flex-col lg:flex-row xl:flex-row">
        <div class="flex flex-row">
          <div>
            <div class="rounded-full overview-icon">
              <span class="material-symbols-outlined"> check </span>
            </div>
          </div>
          <div class="self-center mr-auto truncate">
            <span class="font-medium truncate"> {{ post.title }}</span>
          </div>
        </div>
        <div class="flex-shrink-0 self-start ml-auto">
          <button
            (click)="viewPost(post.id)"
            class="text-indigo-500 view flex items-center font-medium"
          >
            View
            <span class="material-symbols-outlined arrow-rigth">
              arrow_forward
            </span>
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
