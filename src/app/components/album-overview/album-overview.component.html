<div class="flex-auto p-4 pt-6">
  <ul
    class="flex flex-col pl-0 mb-0 rounded-lg"
    *ngFor="let post of posts | slice : 0 : 5"
  >
    <li
      class="relative flex p-6 mb-2 border-0 rounded-t-inherit rounded-xl bg-gray-50 dark:bg-slate-850"
    >
      <div class="flex w-full items-center">
        <div class="flex flex-col">
          <span class="mb-2 text-md leading-tight dark:text-white/80">
            <span
              class="font-semibold text-slate-700 dark:text-white sm:ml-2"
              >{{ post.title }}</span
            ></span
          >
        </div>
        <div class="ml-auto text-right">
          <button
            (click)="viewPost(post.id)"
            class="flex items-center gap-2 dark:text-white px-4 py-2.5 mb-0 font-bold text-center align-middle transition-all bg-transparent border-0 rounded-lg shadow-none cursor-pointer leading-normal text-sm ease-in bg-150 hover:-translate-y-px active:opacity-85 bg-x-25 text-slate-700"
          >
            <span class="material-symbols-outlined"> visibility </span>View
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
