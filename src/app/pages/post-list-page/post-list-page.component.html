<div class="w-full app-margin px-4">
  <div
    class="relative flex flex-col min-w-0 break-words w-full mb-8 rounded-lg bg-white text-blueGray-700"
  >
    <div class="px-6 py-4 border-0">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full max-w-full flex-grow flex-1">
          <h3 class="font-bold text-lg text-blueGray-700">Post</h3>
        </div>
      </div>
    </div>
    <div class="block w-full overflow-x-auto">
      <div class="custom-light-theme">
        <table mat-table [dataSource]="dataSource" class="mat-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let post">{{ post.id }}</td>
          </ng-container>

          <!-- User ID Column -->
          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>User ID</th>
            <td mat-cell *matCellDef="let post">{{ post.userId }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let post">{{ post.title }}</td>
          </ng-container>

          <!-- Body Column -->
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef>Body</th>
            <td mat-cell *matCellDef="let post">{{ post.body }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let post">
              <!-- Example Action Button -->
              <button (click)="viewPost(post.id)" mat-button>View</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
