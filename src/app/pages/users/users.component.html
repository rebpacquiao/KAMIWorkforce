<div class="w-full app-margin px-4">
  <div
    class="relative flex flex-col min-w-0 break-words w-full mb-8 rounded-lg bg-white text-blueGray-700"
  >
    <div class="px-6 py-4 border-0">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full max-w-full flex-grow flex-1">
          <h3 class="font-bold text-lg text-blueGray-700">Users</h3>
        </div>
      </div>
    </div>
    <div class="block w-full overflow-x-auto">
      <div class="custom-light-theme">
        <div class="flex">
          <div class="mr-auto">
            <form class="example-form">
              <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <input
                  matInput
                  placeholder="Search name, username, and email"
                  [(ngModel)]="searchTerm"
                  (ngModelChange)="applyFilter()"
                  name="searchTerm"
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </form>
          </div>
          <div class="ml-auto">
            <mat-form-field appearance="fill">
              <mat-label>Sort Order</mat-label>
              <mat-select
                [(value)]="currentSortOrder"
                (selectionChange)="sortData(currentSortOrder, 'name')"
              >
                <mat-option
                  *ngFor="let sortOption of sort"
                  [value]="sortOption.value"
                >
                  {{ sortOption.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="custom-light-theme">
          <table mat-table [dataSource]="dataSource" class="mat-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let post">{{ post.id }}</td>
            </ng-container>

            <!-- User Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let post">{{ post.name }}</td>
            </ng-container>

            <!-- Username -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let post">{{ post.username }}</td>
            </ng-container>

            <!--Email -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let post">{{ post.email }}</td>
            </ng-container>

            <!--Address -->
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef>City</th>
              <td mat-cell *matCellDef="let post">{{ post.address.city }}</td>
            </ng-container>

            <!--Phone -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef>Phone</th>
              <td mat-cell *matCellDef="let post">{{ post.phone }}</td>
            </ng-container>

            <!--Website -->
            <ng-container matColumnDef="website">
              <th mat-header-cell *matHeaderCellDef>Website</th>
              <td mat-cell *matCellDef="let post">{{ post.website }}</td>
            </ng-container>

            <!--Company -->
            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef>Company</th>
              <td mat-cell *matCellDef="let post">{{ post.company.name }}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let post">
                <!-- Example Action Button -->
                <button (click)="viewPost(post.id)" mat-button>View</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
