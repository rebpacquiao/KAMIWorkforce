<div class="w-full app-margin px-4">
  <div
    class="relative flex flex-col min-w-0 break-words w-full mb-8 rounded-lg bg-white text-blueGray-700"
  >
    <div class="px-6 py-4 border-0">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full max-w-full flex-grow flex-1">
          <h3 class="font-bold text-lg text-blueGray-700">Album</h3>
        </div>
      </div>
    </div>
    <div class="block w-full overflow-x-auto">
      <mat-card class="example-card" *ngIf="post$ | async as post">
        <mat-card-header>
          <mat-card-title
            ><span class="text-3xl">{{ post.title }}</span></mat-card-title
          >
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ post.body }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
