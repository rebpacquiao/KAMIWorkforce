<h1>Album</h1>
<mat-card class="example-card" *ngIf="post$ | async as post">
  <mat-card-header>
    <mat-card-title
      ><span class="text-3xl">{{ post.title }}</span></mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ post.body }}
    </p>
  </mat-card-content>
</mat-card>
