<section class="home-app">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="seach-city-section">
          <div class="search-field">
            <input
              class="search-city"
              #cityInput
              maxlength="256"
              placeholder="Search"
            />
            <button
              class="search-btn"
              (click)="fetchWeather(cityInput.value)"
              color="primary"
            >
              {{ displayWeather }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="weather__body">
      <h1 class="weather__city"></h1>
      <div class="weather__datetime"></div>

      <div class="weather__icon"></div>
      <p class="weather__temperature"></p>
    </div>

    <div class="weather__info">
      <div class="weather__card">
        <i class="fa-solid fa-temperature-full"></i>
        <div>
          <p>Real Feel</p>
          <p class="weather__realfeel">18</p>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather__humidity">18</p>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="weather__wind">18</p>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>Pressure</p>
          <p class="weather__pressure">18</p>
        </div>
      </div>
    </div>
  </div>
</section>
