<section class="home-app">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="seach-city-section">
          <div class="search-field">
            <input
              class="search-city"
              #cityInput
              maxlength="256"
              placeholder="Search"
            />
            <button
              class="search-btn"
              (click)="fetchWeather(cityInput.value)"
              color="primary"
            >
              Search City
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="weather__body">
      <h1 class="weather__city">{{ country }}</h1>
      <div class="weather__datetime">{{ weatherDate }}</div>

      <div class="weather__icon"></div>
      <p class="weather__temperature">{{ temp }}</p>
      <p class="description">{{ weatherDescription }}</p>
    </div>

    <div class="weather__info">
      <div class="weather__card">
        <i class="fa-solid fa-temperature-full"></i>
        <div>
          <p>Real Feel</p>
          <p class="weather__realfeel" id="reelFeal">
            {{ reelFeal }}
          </p>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather__humidity">{{ humidity }}</p>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-wind"></i>
        <div class="wind-heading">
          <p>Wind</p>
          <div class="wind-container">
            <span class="wind-item">
              <label>Deg</label>
              <p class="weather__realfeel" id="reelFeal">{{ windDeg }}</p>
            </span>
            <span class="wind-item">
              <label>Gust</label>
              <p class="weather__realfeel" id="reelFeal">{{ windGust }}</p>
            </span>
            <span class="wind-item">
              <label>Speed</label>
              <p class="weather__realfeel" id="reelFeal">{{ windSpeed }}</p>
            </span>
          </div>
        </div>
      </div>
      <div class="weather__card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>Pressure</p>
          <p class="weather__pressure">{{ pressure }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
